{% extends 'poll/base.html' %}
{% block main %}

<head><style>
    *{font-size: 20px; font-family: 'Times New Roman';}
    .btn  {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #fec713;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  position: center;
  left: 260px;
}

.btn :hover {background-color: #e92929}

.btn :active {
  background-color: #f84b20;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

</style></head>
{% if user.is_superuser %}
	<form method="post">
		{% csrf_token %}
		<h1>Are you sure you want to delete {{ poll.question }} </h1>
		<div>
			<button type="submit" class="btn">Yes, Delete</button><br><br>
			<a href="{% url 'home' %}">Cancel</a>
		</div>
	</form>
{% else %}
	<h1>Dear {{ user.username }} you are not authorized for Deleting Poll</h1>
{% endif %}



{% endblock %}
